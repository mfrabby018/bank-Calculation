<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Freelancers | Bank</title>
  </head>
  <body>
    
    <div id="login_area">
        <h1 class="bank_title text-center">Welcome to Freelancers Bank</h1>
        <div class="submit_area shadow">
          <h3>Login</h3>
          <input type="text" class="form-control" placeholder="Enter your email">
          <input type="password" class="form-control" name="" id="" placeholder="Enter your password">
          <button type="submit" id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <!-- transaction part  -->
    <div id="transaction_area" class="justify-content-center align-items-center">
      <!-- <h1>Transaction Area</h1> -->
      <div class="row">
        <div class="col-md-4">
          <div class="deposit status">
            <h5>Deposit</h5>
            <h2>$ <span id="currentDeposit">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="withdraw status">
            <h5>Withdraw</h5>
            <h2>$ <span id="currentWithdraw">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="balance status">
            <h5>Balance</h5>
            <h2>$ <span id="currentBalance">1000</span></h2>
          </div>
        </div>
      </div>
    </div>
    <!-- transaction part  -->

    <div class="row" id="t_box">
      <div class="col-md-6 p-0">
        <div class="transaction_submit shadow submit_area">
           <h5>Deposit</h5>
           <input id="depositAmount" type="text" class="form-control" placeholder="Enter your deposit amount$">
           <button id="addDeposit" class="btn btn-success">Deposit</button>
        </div>
      </div>
      <div class="col-md-6 p-0">
        <div class="transaction_submit shadow submit_area">
           <h5>Withdraw</h5>
           <input id="withdrawAmount" type="text" class="form-control" placeholder="Enter your withdraw amount$">
           <button id="addWithdraw" class="btn btn-success">Withdraw</button>
        </div>
      </div>
    </div>




    <!-- js links -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script>
        // login btn event handler 
        const loginBtn = document.getElementById("login").addEventListener('click',function(){
        const loginArea = document.getElementById("login_area").style.display = "none";      
        const transactionArea = document.getElementById("transaction_area").style.display = "block";
        const t_box = document.getElementById("t_box").style.display = "flex";
      })
        // deposit button event handler 
          const depositBtn = document.getElementById("addDeposit").addEventListener('click',function(){ 
          const depositNumber = getInputNumber("depositAmount");
          document.getElementById("depositAmount").value = "";
          updateSpanText("currentDeposit", depositNumber)
          updateSpanText("currentBalance", depositNumber);
          })

          function updateSpanText(id, depositNumber){
          const currentBalance = document.getElementById(id).innerText; /*from balance status box*/
          const currentBalanceNumber = parseFloat(currentBalance);
          const totalBalance = depositNumber + currentBalanceNumber;
          document.getElementById(id).innerText = totalBalance; 
          }

        // withdraw button event handler 
          const withdrawBtn = document.getElementById("addWithdraw").addEventListener('click', function(){
          const withdrawNumber = getInputNumber("withdrawAmount");        
          updateSpanText("currentWithdraw", withdrawNumber);
          updateSpanText("currentBalance", -1 * withdrawNumber);
          document.getElementById("withdrawAmount").value = "";
          })

          function getInputNumber(id){
            const amount = document.getElementById(id).value; /*from withdraw input*/
            const amountNumber = parseFloat(amount);
            return amountNumber;   
          }
         
    </script>
    
  </body>
</html>
